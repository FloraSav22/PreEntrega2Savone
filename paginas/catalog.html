    <script>
        function filterGallery() {
            var selectedCategory = document.getElementById("filterCategory").value;
            var galleryItems = document.getElementById("galleryItems").children;
    
            // Show or hide gallery items based on the selected category
            for (var i = 0; i < galleryItems.length; i++) {
                var item = galleryItems[i];
                var category = item.querySelector("a").getAttribute("data-category");
    
                if (selectedCategory === "all" || category === selectedCategory) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            }
        }
    </script>
